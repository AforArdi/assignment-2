<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TechWave</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="font-inter">
    <header>
        <div class="nav-container display-flex">
            <!-- brand -->
             <div class="brand">
                <h1>Tech<span class="text-transparent bg-clip-text bg-linear-to-r from-[rgba(247,233,63,0.8)]
             via-[rgba(251,9,180,0.6)] to-[rgba(145,0,248,1)]">Wave</span></h1>
             </div>

             <!-- navbars -->
              <div class="navbars">
                <ul class="display-flex">
                    <li><a href="">About</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                </ul>
              </div>

              <!-- button or hamburger menu -->
               <!-- <div class="borh display-flex"> -->
                <!-- burger menu -->
                <div id="burger-menu">
                    <img src="./assets/hamburger-menu.png" alt="">
                </div>

                <!-- subscribe button -->
                <div>
                    <button class="subscribe-button bg-linear-to-r from-[rgba(247,233,63,1)] via-[rgba(251,9,180,1)] to-[rgba(145,0,248,1)] rounded-full hover:cursor-pointer hover:shadow-[0_0_20px_rgba(251,9,180,0.6)]">Subscribe <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
                </div>
               <!-- </div> -->
        </div>
    </header>

    <main>
        <div class="banner">
            <div class="hero-item display-flex">

                <div class="hero-mic display-flex">
                    <div>
                        <img src="./assets/microphone.png" alt="">
                    </div>

                </div>

                <div class="new display-flex">
                    <p>NEW</p>
                </div>

                <div class="title-button display-flex">
                    <div class="title-para display-flex">
                        <h2>TechWave</h2>
                        <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    </div>

                    <!-- buttons -->
                     <div class="hero-buttons display-flex">
                        <button class="spotify-btn text-base text-white font-semibold bg-linear-to-r from-[rgba(247,233,63,1)] via-[rgba(251,9,180,1)] to-[rgba(145,0,248,1)] rounded-full hover:cursor-pointer hover:shadow-[0_0_20px_rgba(251,9,180,0.6)]"><i class="fa-brands fa-spotify" style="color: #ffffff;"></i> Listen on Spotify</button>

                        <button class="sub2-btn text-base text-white border border-[#00FF88] hover:shadow-[0_0_16px_rgba(0,255,138,0.6)] hover:cursor-pointer rounded-full"><i class="fa-regular fa-envelope" style="color: #00ff88;"></i> Subscribe</button>
                     </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
